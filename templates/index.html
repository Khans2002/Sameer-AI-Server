<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sameer AI | Login</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        /* Dynamic Background */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #001f3f, #000);
            z-index: -1;
            opacity: 0.8;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
        }
        
        h1 {
            font-weight: 200;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }
        
        input[type="password"] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            padding: 15px;
            color: #fff;
            width: 100%;
            box-sizing: border-box;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
            text-align: center;
            letter-spacing: 5px;
            font-size: 1.2rem;
        }
        
        input:focus {
            border-color: #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }
        
        button {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="glass-panel">
        <h1>SAMEER AI</h1>
        <p style="color: #aaa; margin-bottom: 20px;">Secure Access Prototype</p>
        
        {% if error %}
        <div style="color: #ff4444; margin-bottom: 10px;">{{ error }}</div>
        {% endif %}
        
        <form action="/login" method="post">
            <input type="password" name="code" placeholder="ACCESS CODE" required autofocus>
            <button type="submit">ENTER SYSTEM</button>
        </form>
        
        <div class="footer">
            Developed by Gooty Mohammed Sameer Khan<br>
            Host: MacBook Air M1
        </div>
    </div>
</body>
</html>
